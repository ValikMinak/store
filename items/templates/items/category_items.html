{% extends 'base.html' %}


{% block title %}
{{title}}
{% endblock %}

{% block content %}
<div class="category--items">
    {% for item in items%}
    <div class="card" style="width: 18rem;">
        <img src="{{item.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.description}}</p>
            <div class="category--items__buttons">
                <a href="{% url 'items:single_item' item.pk%}" class="btn btn-primary">Посмотреть</a>
                <button data-action="add" data-product="{{item.pk}}" class="btn btn-primary update-cart">Добавить в
                    корзину
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
